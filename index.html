	<div class="fb-login-button" style="display: block;margin-left: auto;margin-right: auto;width: 15%;" data-width="" data-size="large" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="true" data-use-continue-as="true"></div>
    <script>
		//[1] Load các thành phần cần thiết
		window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '1031174214290192',
		      cookie     : true,      
		      xfbml      : true,                    
		      version    : 'v11.0'           
		    });
		    // Kiểm tra trạng thái hiện tại 
		    FB.getLoginStatus(function(response) {   
		      statusChangeCallback(response);        
		    });
		};

		//[2] Xử lý trạng thái đăng nhập
		function statusChangeCallback(response) {
		    console.log('statusChangeCallback');
		    console.log(response);                  
		    if (response.status === 'connected') {   
			ShowWelcome();
		    } else {           
		      ShowLoginButton();
		    }
		  }
	  	//[3] Yeu cau dang nhap facebook
		function RequestLoginFB() {
			window.location = "http://graph.facebook.com/oauth/authorize?client_id=1031174214290192&scope=public_profile,email,user_likes&redirect_uri=https://amitila.github.io/TaskManagers/";
		}

		//[4] Hien thi nut dang nhap
		function ShowLoginButton() {
			document.getElementById('btb').setAttribute('style', 'display:block');
			document.getElementById('lbl').setAttribute('style', 'display:none');
		}
		//[5] Chao mung nguoi dung da dang nhap
		function ShowWelcome() {        
		document.getElementById('btb').setAttribute('style', 'display:none');
		    FB.api('/me', function(response) {
		      var name = response.name;
		      var username = response.username;
		    	var dob = response.birthday;
		      var id = response.id;
		      document.getElementById('lbl').innerHTML =
		        'Thanks for logging in ' + name + '_' + username + '_' + id + '_' + dob + '!';
			document.getElementById('lbl').setAttribute('style', 'display:block');
		    });
		  }
	</script>
	<!-- Dang nhap -->
	<div style="text-align: center;">
		<input id="btb"  type="button" value="Dang nhap" onclick="RequestLoginFB()">
		<p id="lbl" >BAN DA DANG NHAP THANH CONG</p> 
	</div>
